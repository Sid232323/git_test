<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input id="n1" type="text">

	<!-- блок с кнопками -->
        <div class="operators" id="operator_btns">
            <button onclick="plus()" type="submit">+</button>
            <button onclick="minus()">-</button>
            <button onclick="multiplication()">X</button>
            <button onclick="division()">/</button>
        </div>
	<!-- поле ввода второго числа -->
        <input id="n2" type="text">
        <br>
	<!-- кнопка для рассчётов -->
        <span id="result" type="text">result</span>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
